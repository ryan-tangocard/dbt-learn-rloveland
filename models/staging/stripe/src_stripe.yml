version: 2

sources:
  - name: stripe
    database: raw

    loaded_at_field: _batched_at
    loader: airflow

    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}

    loader: airflow

    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - not_null
              - unique

          - name: order_id
            description: FK to jaffle_shop orders

          - name: amount
            description: "{{ doc('amount') }}"